name: Generate SDK
on:
  workflow_dispatch:
jobs:
  generate_sdks:
    env:
      APP_SERVICES_TOKEN: ${{ secrets.APP_SERVICES_TOKEN }}
      BF2_TOKEN: ${{ secrets.BF2_TOKEN }}

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate SDKs
        run: bash scripts/generate-go.sh
      - name: Make pull request
        uses: peter-evans/create-pull-request@v4
        with:
            title: "fix: new generation of SDKs update"
            commit-message: "Regenerated SDKs - this pr is auto generated"
            author: "app-services-ci <app-services-ci@users.noreply.github.com>"
            branch: chore/generate-api-clients
            branch-suffix: timestamp
            delete-branch: true
            body: |
              _This pull request was auto-generated from [generate_sdks.yaml](https://github.com/redhat-developer/app-services-sdk-core/blob/main/.github/workflows/generate_sdks.yaml)_

              This PR adds the latest openapi files
